<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title id="title">Timer</title>
</head>
<body>
    <div id = "container">
        <div id = "tabs">
            <button class = "tab" id = "pomodoro">Pomodoro</button>
            <button class = "tab" id = "short">Short Break</button>
            <button class = "tab" id = "long">Long Break</button>
        </div>

        <h1 id = "time"></h1>

        <div id = "options">
            <button class = "option" id = "start">Start</button>
            <button class = "option" id = "stop">Stop</button>
            <button class = "option" id = "reset">Reset</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
